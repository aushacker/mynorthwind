---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nwdb
  labels:
    app.openshift.io/runtime: mysql-database
spec:
  replicas: 1
  selector:
    matchLabels:
      deployment: nwdb
  template:
    metadata:
      labels:
        deployment: nwdb
    spec:
      containers:
      - image: quay.io/sdavies/mynorthwind:1.0
        name: northwind
        env:
          - name: MYSQL_USER
            valueFrom:
              configMapKeyRef:
                name: nwconfig
                key: MYSQL_USER
          - name: MYSQL_DATABASE
            valueFrom:
              configMapKeyRef:
                name: nwconfig
                key: MYSQL_DATABASE
          - name: MYSQL_PASSWORD
            valueFrom:
              secretKeyRef:
                name: dbpw
                key: MYSQL_PASSWORD
          - name: MYSQL_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: dbpw
                key: MYSQL_ROOT_PASSWORD
        ports:
          - containerPort: 3306
            protocol: TCP
          - containerPort: 33060
            protocol: TCP

